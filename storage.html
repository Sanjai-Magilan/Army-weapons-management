<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 shadow-lg flex justify-between">
        <ul class="flex space-x-4 ml-auto">
            <li><a href="Dashboard.html" class="text-white hover:text-gray-400">Dashboard</a></li>
            <li><a href="weapons.html" class="text-white hover:text-gray-400">Weapons</a></li>
            <li><a href="ammunition.html" class="text-white hover:text-gray-400">Ammunition</a></li>
            <li><a href="personnel.html" class="text-white hover:text-gray-400">Personnel</a></li>
            <li><a href="storage.html" class="text-white hover:text-gray-400">Storage</a></li>
            <li><a href="logs.html" class="text-white hover:text-gray-400">Logs</a></li>
        </ul>
    </nav>
    <section id="storage" class="p-6">
        <h2 class="text-3xl font-bold mb-6">Storage</h2>
        <table class="min-w-full bg-gray-800 text-left rounded-lg overflow-hidden shadow-lg">
            <thead class="bg-gray-700">
                <tr>
                    <th class="py-3 px-5 border-b border-gray-600 text-left">Location</th>
                    <th class="py-3 px-5 border-b border-gray-600 text-left">Capacity</th>
                    <th class="py-3 px-5 border-b border-gray-600 text-left">Current Load</th>
                    <th class="py-3 px-5 border-b border-gray-600 text-left">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hover:bg-gray-700">
                    <td class="py-3 px-5 border-b border-gray-600 text-left">Storage A</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">1000 units</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">800 units</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">Operational</td>
                </tr>
                <tr class="hover:bg-gray-700">
                    <td class="py-3 px-5 border-b border-gray-600 text-left">Storage B</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">1500 units</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">1200 units</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">Operational</td>
                </tr>
                <tr class="hover:bg-gray-700">
                    <td class="py-3 px-5 border-b border-gray-600 text-left">Storage C</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">500 units</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">450 units</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">Operational</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
