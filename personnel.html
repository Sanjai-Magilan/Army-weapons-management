<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel - Army Weapons Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-lg flex justify-between">
        <h1 class="text-2xl font-bold">Army Weapons Management</h1>
        <ul class="flex space-x-4 ml-auto">
            <li><a href="Dashboard.html" class="hover:text-gray-300">Dashboard</a></li>
            <li><a href="weapons.html" class="hover:text-gray-300">Weapons</a></li>
            <li><a href="ammunition.html" class="hover:text-gray-300">Ammunition</a></li>
            <li><a href="personnel.html" class="hover:text-gray-300 font-bold">Personnel</a></li>
            <li><a href="storage.html" class="hover:text-gray-300">Storage</a></li>
            <li><a href="logs.html" class="hover:text-gray-300">Logs</a></li>
        </ul>
    </nav>
    
    <!-- Personnel Management -->
    <section id="personnel" class="p-6">
        <h2 class="text-3xl font-bold mb-6">Personnel Management</h2>
        
        <!-- Search and Add Section -->
        <div class="flex justify-between mb-6">
            <div class="w-1/3">
                <input type="text" id="searchPersonnel" placeholder="Search personnel..." 
                    class="w-full p-2 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button id="addPersonnelBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md">
                Add New Personnel
            </button>
        </div>
        
        <!-- Filters Section -->
        <div class="flex justify-between mb-6">
            <div class="flex space-x-4">
                <select id="rankFilter" class="p-2 bg-gray-700 rounded-md border border-gray-600">
                    <option value="">All Ranks</option>
                    <option value="Private">Private</option>
                    <option value="Corporal">Corporal</option>
                    <option value="Sergeant">Sergeant</option>
                    <option value="Lieutenant">Lieutenant</option>
                    <option value="Captain">Captain</option>
                    <option value="Major">Major</option>
                    <option value="Colonel">Colonel</option>
                </select>
                <select id="unitFilter" class="p-2 bg-gray-700 rounded-md border border-gray-600">
                    <option value="">All Units</option>
                    <option value="Alpha Company">Alpha Company</option>
                    <option value="Bravo Company">Bravo Company</option>
                    <option value="Charlie Company">Charlie Company</option>
                </select>
                <select id="weaponsAssignedFilter" class="p-2 bg-gray-700 rounded-md border border-gray-600">
                    <option value="">All Personnel</option>
                    <option value="with-weapons">With Weapons</option>
                    <option value="without-weapons">Without Weapons</option>
                </select>
            </div>
            <button id="clearFiltersBtn" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-md">
                Clear Filters
            </button>
        </div>
        
        <!-- Personnel Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-gray-800 rounded-lg overflow-hidden">
                <thead class="bg-gray-700">
                    <tr>
                        <th class="py-3 px-4 text-left">ID</th>
                        <th class="py-3 px-4 text-left">Name</th>
                        <th class="py-3 px-4 text-left">Rank</th>
                        <th class="py-3 px-4 text-left">Badge Number</th>
                        <th class="py-3 px-4 text-left">Unit</th>
                        <th class="py-3 px-4 text-left">Clearance Level</th>
                        <th class="py-3 px-4 text-left">Assigned Weapons</th>
                        <th class="py-3 px-4 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="personnelTableBody">
                    <!-- Sample data, will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </section>
    
    <!-- Add/Edit Personnel Modal -->
    <div id="personnelModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg w-1/2">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">Add New Personnel</h3>
            <form id="personnelForm">
                <input type="hidden" id="personnelId">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="personnelName" class="block mb-1">Full Name</label>
                        <input type="text" id="personnelName" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600">
                    </div>
                    <div>
                        <label for="rank" class="block mb-1">Rank</label>
                        <select id="rank" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600">
                            <option value="Private">Private</option>
                            <option value="Corporal">Corporal</option>
                            <option value="Sergeant">Sergeant</option>
                            <option value="Lieutenant">Lieutenant</option>
                            <option value="Captain">Captain</option>
                            <option value="Major">Major</option>
                            <option value="Colonel">Colonel</option>
                            <option value="General">General</option>
                        </select>
                    </div>
                    <div>
                        <label for="badgeNumber" class="block mb-1">Badge Number</label>
                        <input type="text" id="badgeNumber" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600">
                    </div>
                    <div>
                        <label for="unit" class="block mb-1">Unit</label>
                        <input type="text" id="unit" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600">
                    </div>
                    <div>
                        <label for="clearanceLevel" class="block mb-1">Clearance Level</label>
                        <select id="clearanceLevel" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600">
                            <option value="Level 1">Level 1</option>
                            <option value="Level 2">Level 2</option>
                            <option value="Level 3">Level 3</option>
                            <option value="Level 4">Level 4</option>
                            <option value="Level 5">Level 5</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label for="weaponsAssigned" class="block mb-1">Assigned Weapons (comma-separated)</label>
                        <input type="text" id="weaponsAssigned" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600">
                    </div>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelPersonnelBtn" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-md">Cancel</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-4 bg-gray-800 mt-6">
        <p>Â© 2025 Army Weapons Management System</p>
    </footer>

    <script>
        // Sample personnel data with weapons assignments
        let personnel = [
            { id: 1, name: "John Doe", rank: "Sergeant", badgeNumber: "B12345", unit: "Alpha Company", clearanceLevel: "Level 3", weaponsAssigned: ["M4A1", "Glock 19"] },
            { id: 2, name: "Jane Smith", rank: "Lieutenant", badgeNumber: "B67890", unit: "Bravo Company", clearanceLevel: "Level 4", weaponsAssigned: ["M9 Beretta"] },
            { id: 3, name: "Mike Johnson", rank: "Private", badgeNumber: "B54321", unit: "Alpha Company", clearanceLevel: "Level 1", weaponsAssigned: [] }
        ];

        // DOM elements
        const searchPersonnel = document.getElementById('searchPersonnel');
        const personnelTableBody = document.getElementById('personnelTableBody');
        const addPersonnelBtn = document.getElementById('addPersonnelBtn');
        const personnelModal = document.getElementById('personnelModal');
        const modalTitle = document.getElementById('modalTitle');
        const personnelForm = document.getElementById('personnelForm');
        const cancelPersonnelBtn = document.getElementById('cancelPersonnelBtn');
        const personnelIdInput = document.getElementById('personnelId');
        const rankFilter = document.getElementById('rankFilter');
        const unitFilter = document.getElementById('unitFilter');
        const weaponsAssignedFilter = document.getElementById('weaponsAssignedFilter');
        const clearFiltersBtn = document.getElementById('clearFiltersBtn');

        // Apply filters
        function applyFilters() {
            let filteredPersonnel = personnel;
            
            // Search filter
            const searchTerm = searchPersonnel.value.toLowerCase();
            if (searchTerm) {
                filteredPersonnel = filteredPersonnel.filter(person => 
                    person.name.toLowerCase().includes(searchTerm) ||
                    person.rank.toLowerCase().includes(searchTerm) ||
                    person.badgeNumber.toLowerCase().includes(searchTerm) ||
                    person.unit.toLowerCase().includes(searchTerm) ||
                    person.clearanceLevel.toLowerCase().includes(searchTerm) ||
                    (person.weaponsAssigned && person.weaponsAssigned.some(weapon => 
                        weapon.toLowerCase().includes(searchTerm)
                    ))
                );
            }
            
            // Rank filter
            const rankValue = rankFilter.value;
            if (rankValue) {
                filteredPersonnel = filteredPersonnel.filter(person => 
                    person.rank === rankValue
                );
            }
            
            // Unit filter
            const unitValue = unitFilter.value;
            if (unitValue) {
                filteredPersonnel = filteredPersonnel.filter(person => 
                    person.unit === unitValue
                );
            }
            
            // Weapons assigned filter
            const weaponsValue = weaponsAssignedFilter.value;
            if (weaponsValue === 'with-weapons') {
                filteredPersonnel = filteredPersonnel.filter(person => 
                    person.weaponsAssigned && person.weaponsAssigned.length > 0
                );
            } else if (weaponsValue === 'without-weapons') {
                filteredPersonnel = filteredPersonnel.filter(person => 
                    !person.weaponsAssigned || person.weaponsAssigned.length === 0
                );
            }
            
            renderPersonnelTable(filteredPersonnel);
        }

        // Render personnel table
        function renderPersonnelTable(personnelArray = personnel) {
            personnelTableBody.innerHTML = '';
            
            personnelArray.forEach(person => {
                const row = document.createElement('tr');
                row.classList.add('border-t', 'border-gray-700', 'hover:bg-gray-750');
                
                row.innerHTML = `
                    <td class="py-3 px-4">${person.id}</td>
                    <td class="py-3 px-4">${person.name}</td>
                    <td class="py-3 px-4">${person.rank}</td>
                    <td class="py-3 px-4">${person.badgeNumber}</td>
                    <td class="py-3 px-4">${person.unit}</td>
                    <td class="py-3 px-4">
                        <span class="px-2 py-1 rounded-full text-xs ${
                            person.clearanceLevel === 'Level 5' ? 'bg-red-700' : 
                            person.clearanceLevel === 'Level 4' ? 'bg-orange-700' : 
                            person.clearanceLevel === 'Level 3' ? 'bg-yellow-700' : 
                            person.clearanceLevel === 'Level 2' ? 'bg-green-700' : 'bg-blue-700'
                        }">${person.clearanceLevel}</span>
                    </td>
                    <td class="py-3 px-4">${person.weaponsAssigned && person.weaponsAssigned.length > 0 ? 
                        person.weaponsAssigned.join(', ') : 
                        '<span class="text-gray-500">None</span>'}</td>
                    <td class="py-3 px-4">
                        <button class="text-blue-400 hover:text-blue-300 mr-2 edit-btn" data-id="${person.id}">Edit</button>
                        <button class="text-red-400 hover:text-red-300 delete-btn" data-id="${person.id}">Delete</button>
                    </td>
                `;
                
                personnelTableBody.appendChild(row);
            });
            
            // Add event listeners for edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    editPersonnel(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    deletePersonnel(id);
                });
            });
        }

        // Update search functionality to use applyFilters
        searchPersonnel.addEventListener('input', applyFilters);

        // Add event listeners for filters
        rankFilter.addEventListener('change', applyFilters);
        unitFilter.addEventListener('change', applyFilters);
        weaponsAssignedFilter.addEventListener('change', applyFilters);

        // Clear filters
        clearFiltersBtn.addEventListener('click', function() {
            searchPersonnel.value = '';
            rankFilter.value = '';
            unitFilter.value = '';
            weaponsAssignedFilter.value = '';
            renderPersonnelTable();
        });

        // Show add personnel modal
        addPersonnelBtn.addEventListener('click', function() {
            modalTitle.textContent = 'Add New Personnel';
            personnelForm.reset();
            personnelIdInput.value = '';
            personnelModal.classList.remove('hidden');
        });

        // Cancel button in modal
        cancelPersonnelBtn.addEventListener('click', function() {
            personnelModal.classList.add('hidden');
        });

        // Form submission
        personnelForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = personnelIdInput.value ? parseInt(personnelIdInput.value) : personnel.length > 0 ? Math.max(...personnel.map(p => p.id)) + 1 : 1;
            const name = document.getElementById('personnelName').value;
            const rank = document.getElementById('rank').value;
            const badgeNumber = document.getElementById('badgeNumber').value;
            const unit = document.getElementById('unit').value;
            const clearanceLevel = document.getElementById('clearanceLevel').value;
            const weaponsAssigned = document.getElementById('weaponsAssigned').value
                .split(',')
                .map(weapon => weapon.trim())
                .filter(weapon => weapon !== '');
            
            if (personnelIdInput.value) {
                // Edit existing personnel
                const index = personnel.findIndex(p => p.id === parseInt(personnelIdInput.value));
                if (index !== -1) {
                    personnel[index] = { id, name, rank, badgeNumber, unit, clearanceLevel, weaponsAssigned };
                }
            } else {
                // Add new personnel
                personnel.push({ id, name, rank, badgeNumber, unit, clearanceLevel, weaponsAssigned });
            }
            
            applyFilters(); // Apply current filters to the updated data
            personnelModal.classList.add('hidden');
        });

        // Edit personnel
        function editPersonnel(id) {
            const person = personnel.find(p => p.id === id);
            if (person) {
                modalTitle.textContent = 'Edit Personnel';
                personnelIdInput.value = person.id;
                document.getElementById('personnelName').value = person.name;
                document.getElementById('rank').value = person.rank;
                document.getElementById('badgeNumber').value = person.badgeNumber;
                document.getElementById('unit').value = person.unit;
                document.getElementById('clearanceLevel').value = person.clearanceLevel;
                document.getElementById('weaponsAssigned').value = person.weaponsAssigned ? person.weaponsAssigned.join(', ') : '';
                
                personnelModal.classList.remove('hidden');
            }
        }

        // Delete personnel
        function deletePersonnel(id) {
            if (confirm('Are you sure you want to delete this personnel record?')) {
                personnel = personnel.filter(p => p.id !== id);
                applyFilters(); // Apply current filters to the updated data
            }
        }

        // Initial render
        renderPersonnelTable();
    </script>
</body>
</html>
