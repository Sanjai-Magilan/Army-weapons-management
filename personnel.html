<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 shadow-lg flex justify-between">
        <ul class="flex space-x-4 ml-auto">
            <li><a href="main.html" class="text-white hover:text-gray-400">Dashboard</a></li>
            <li><a href="weapons.html" class="text-white hover:text-gray-400">Weapons</a></li>
            <li><a href="ammunition.html" class="text-white hover:text-gray-400">Ammunition</a></li>
            <li><a href="personnel.html" class="text-white hover:text-gray-400">Personnel</a></li>
            <li><a href="storage.html" class="text-white hover:text-gray-400">Storage</a></li>
            <li><a href="logs.html" class="text-white hover:text-gray-400">Logs</a></li>
        </ul>
    </nav>
    <section id="personnel" class="p-6">
        <h2 class="text-2xl font-semibold mb-4">Personnel</h2>
        <table class="min-w-full bg-gray-800 text-left">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b border-gray-700 text-left">Name</th>
                    <th class="py-2 px-4 border-b border-gray-700 text-left">Rank</th>
                    <th class="py-2 px-4 border-b border-gray-700 text-left">Assignment</th>
                    <th class="py-2 px-4 border-b border-gray-700 text-left">Contact</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="py-2 px-4 border-b border-gray-700 text-left">John Doe</td>
                    <td class="py-2 px-4 border-b border-gray-700 text-left">Captain</td>
                    <td class="py-2 px-4 border-b border-gray-700 text-left">Logistics</td>
                    <td class="py-2 px-4 border-b border-gray-700 text-left">john.doe@example.com</td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b border-gray-700 text-left">Jane Smith</td>
                    <td class="py-2 px-4 border-b border-gray-700 text-left">Lieutenant</td>
                    <td class="py-2 px-4 border-b border-gray-700 text-left">Operations</td>
                    <td class="py-2 px-4 border-b border-gray-700 text-left">jane.smith@example.com</td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b border-gray-700 text-left">Alice Johnson</td>
                    <td class="py-2 px-4 border-b border-gray-700 text-left">Sergeant</td>
                    <td class="py-2 px-4 border-b border-gray-700 text-left">Training</td>
                    <td class="py-2 px-4 border-b border-gray-700 text-left">alice.johnson@example.com</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
