<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Weapons Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-lg flex justify-between">
        <h1 class="text-xl font-bold">Army Weapons Management</h1>
        <ul class="flex space-x-4">
            <li><a href="#dashboard" class="hover:text-gray-300">Dashboard</a></li>
            <li><a href="#weapons" class="hover:text-gray-300">Weapons</a></li>
            <li><a href="#ammo" class="hover:text-gray-300">Ammunition</a></li>

    <section id="dashboard" class="p-6">
        <h2 class="text-2xl font-semibold">Dashboard</h2>

            <div class="bg-gray-700 p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold">Total Weapons</h3>
                <p class="text-3xl" id="totalWeapons">120</p>
            </div>
            <div class="bg-gray-700 p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold">Total Ammo</h3>
                <p class="text-3xl" id="totalAmmo">5000</p>
            </div>
            <div class="bg-gray-700 p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold">Personnel Assigned</h3>
                <p class="text-3xl" id="totalPersonnel">75</p>
            </div>
        </div>
    </section>
    
    <!-- Weapons Section -->
    <section id="weapons" class="p-6">
    </section>
    
    <!-- Footer -->
    <footer class="text-center p-4 bg-gray-800 mt-96">
