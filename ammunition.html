<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammunition - Army Weapons Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-lg flex justify-between">
        <h1 class="text-2xl font-bold">Army Weapons Management</h1>
        <ul class="flex space-x-4 ml-auto">
            <li><a href="Dashboard.html" class="hover:text-gray-400">Dashboard</a></li>
            <li><a href="weapons.html" class="hover:text-gray-400">Weapons</a></li>
            <li><a href="ammunition.html" class="hover:text-gray-400 font-bold">Ammunition</a></li>
            <li><a href="personnel.html" class="hover:text-gray-400">Personnel</a></li>
            <li><a href="storage.html" class="hover:text-gray-400">Storage</a></li>
            <li><a href="logs.html" class="hover:text-gray-400">Logs</a></li>
        </ul>
    </nav>
    
    <!-- Ammunition Management -->
    <section id="ammunition" class="p-6">
        <h2 class="text-3xl font-bold mb-6">Ammunition Inventory</h2>
        
        <!-- Search and Add Section -->
        <div class="flex justify-between mb-6">
            <div class="w-1/3">
                <input type="text" id="searchAmmo" placeholder="Search ammunition..." 
                    class="w-full p-2 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button id="addAmmoBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md">
                Add New Ammunition
            </button>
        </div>
        
        <!-- Filters Section -->
        <div class="flex justify-between mb-6">
            <div class="flex space-x-4">
                <select id="caliberFilter" class="p-2 bg-gray-700 rounded-md border border-gray-600">
                    <option value="">All Calibers</option>
                    <option value="5.56mm">5.56mm</option>
                    <option value="7.62mm">7.62mm</option>
                    <option value="9mm">9mm</option>
                    <option value="12.7mm">12.7mm</option>
                    <option value="Other">Other</option>
                </select>
                <select id="locationFilter" class="p-2 bg-gray-700 rounded-md border border-gray-600">
                    <option value="">All Locations</option>
                    <option value="Storage A">Storage A</option>
                    <option value="Storage B">Storage B</option>
                    <option value="Storage C">Storage C</option>
                </select>
                <select id="expiryFilter" class="p-2 bg-gray-700 rounded-md border border-gray-600">
                    <option value="">All Expiry</option>
                    <option value="soon">Expiring Soon (< 6 months)</option>
                    <option value="future">Future (> 6 months)</option>
                </select>
            </div>
            <button id="clearFiltersBtn" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-md">
                Clear Filters
            </button>
        </div>
        
        <!-- Ammunition Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                <thead class="bg-gray-700">
                    <tr>
                        <th class="py-3 px-5 border-b border-gray-600 text-left">ID</th>
                        <th class="py-3 px-5 border-b border-gray-600 text-left">Type</th>
                        <th class="py-3 px-5 border-b border-gray-600 text-left">Caliber</th>
                        <th class="py-3 px-5 border-b border-gray-600 text-left">Quantity</th>
                        <th class="py-3 px-5 border-b border-gray-600 text-left">Location</th>
                        <th class="py-3 px-5 border-b border-gray-600 text-left">Expiry Date</th>
                        <th class="py-3 px-5 border-b border-gray-600 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="ammoTableBody">
                    <!-- Sample data, will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </section>
    
    <!-- Add/Edit Ammunition Modal -->
    <div id="ammoModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg w-1/2">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">Add New Ammunition</h3>
            <form id="ammoForm">
                <input type="hidden" id="ammoId">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="ammoType" class="block mb-1">Type</label>
                        <input type="text" id="ammoType" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600">
                    </div>
                    <div>
                        <label for="caliber" class="block mb-1">Caliber</label>
                        <input type="text" id="caliber" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600">
                    </div>
                    <div>
                        <label for="quantity" class="block mb-1">Quantity</label>
                        <input type="number" id="quantity" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600">
                    </div>
                    <div>
                        <label for="location" class="block mb-1">Location</label>
                        <input type="text" id="location" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600">
                    </div>
                    <div>
                        <label for="expiryDate" class="block mb-1">Expiry Date</label>
                        <input type="date" id="expiryDate" class="w-full p-2 bg-gray-700 rounded-md border border-gray-600">
                    </div>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelAmmoBtn" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-md">Cancel</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-4 bg-gray-800 mt-6">
        <p>Â© 2025 Army Weapons Management System</p>
    </footer>

    <script>
        // Sample ammunition data (using your existing data as a starting point)
        let ammunition = [
            { id: 1, type: "5.56mm NATO", caliber: "5.56mm", quantity: 1200, location: "Storage A", expiryDate: "2027-06-15" },
            { id: 2, type: "7.62mm NATO", caliber: "7.62mm", quantity: 800, location: "Storage B", expiryDate: "2027-05-20" },
            { id: 3, type: "9mm Parabellum", caliber: "9mm", quantity: 1500, location: "Storage C", expiryDate: "2028-01-10" }
        ];

        // DOM elements
        const searchAmmo = document.getElementById('searchAmmo');
        const ammoTableBody = document.getElementById('ammoTableBody');
        const addAmmoBtn = document.getElementById('addAmmoBtn');
        const ammoModal = document.getElementById('ammoModal');
        const modalTitle = document.getElementById('modalTitle');
        const ammoForm = document.getElementById('ammoForm');
        const cancelAmmoBtn = document.getElementById('cancelAmmoBtn');
        const ammoIdInput = document.getElementById('ammoId');

        // Add DOM elements for filters
        const caliberFilter = document.getElementById('caliberFilter');
        const locationFilter = document.getElementById('locationFilter');
        const expiryFilter = document.getElementById('expiryFilter');
        const clearFiltersBtn = document.getElementById('clearFiltersBtn');

        // Render ammunition table
        function renderAmmoTable(ammoArray = ammunition) {
            ammoTableBody.innerHTML = '';
            
            ammoArray.forEach(ammo => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-700');
                
                row.innerHTML = `
                    <td class="py-3 px-5 border-b border-gray-600 text-left">${ammo.id}</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">${ammo.type}</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">${ammo.caliber}</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">${ammo.quantity}</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">${ammo.location}</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">${ammo.expiryDate}</td>
                    <td class="py-3 px-5 border-b border-gray-600 text-left">
                        <button class="text-blue-400 hover:text-blue-300 mr-2 edit-btn" data-id="${ammo.id}">Edit</button>
                        <button class="text-red-400 hover:text-red-300 delete-btn" data-id="${ammo.id}">Delete</button>
                    </td>
                `;
                  
                ammoTableBody.appendChild(row);
            });
             
            // Add event listeners for edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    editAmmo(id);
                });
            });
             
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    deleteAmmo(id);
                });
            });
        }

        // Apply filters
        function applyFilters() {
            let filteredAmmo = ammunition;
            
            // Search filter
            const searchTerm = searchAmmo.value.toLowerCase();
            if (searchTerm) {
                filteredAmmo = filteredAmmo.filter(ammo => 
                    ammo.type.toLowerCase().includes(searchTerm) ||
                    ammo.caliber.toLowerCase().includes(searchTerm) ||
                    ammo.location.toLowerCase().includes(searchTerm)
                );
            }
            
            // Caliber filter
            const caliberValue = caliberFilter.value;
            if (caliberValue) {
                filteredAmmo = filteredAmmo.filter(ammo => 
                    ammo.caliber === caliberValue
                );
            }
            
            // Location filter
            const locationValue = locationFilter.value;
            if (locationValue) {
                filteredAmmo = filteredAmmo.filter(ammo => 
                    ammo.location === locationValue
                );
            }
            
            // Expiry filter
            const expiryValue = expiryFilter.value;
            if (expiryValue) {
                const today = new Date();
                const sixMonthsFromNow = new Date();
                sixMonthsFromNow.setMonth(today.getMonth() + 6);
                
                if (expiryValue === 'soon') {
                    filteredAmmo = filteredAmmo.filter(ammo => {
                        const expiryDate = new Date(ammo.expiryDate);
                        return expiryDate <= sixMonthsFromNow;
                    });
                } else if (expiryValue === 'future') {
                    filteredAmmo = filteredAmmo.filter(ammo => {
                        const expiryDate = new Date(ammo.expiryDate);
                        return expiryDate > sixMonthsFromNow;
                    });
                }
            }
            
            renderAmmoTable(filteredAmmo);
        }

        // Update search functionality to use applyFilters
        searchAmmo.addEventListener('input', applyFilters);

        // Add event listeners for filters
        caliberFilter.addEventListener('change', applyFilters);
        locationFilter.addEventListener('change', applyFilters);
        expiryFilter.addEventListener('change', applyFilters);

        // Clear filters
        clearFiltersBtn.addEventListener('click', function() {
            searchAmmo.value = '';
            caliberFilter.value = '';
            locationFilter.value = '';
            expiryFilter.value = '';
            renderAmmoTable();
        });

        // Show add ammunition modal
        addAmmoBtn.addEventListener('click', function() {
            modalTitle.textContent = 'Add New Ammunition';
            ammoForm.reset();
            ammoIdInput.value = '';
            ammoModal.classList.remove('hidden');
        });

        // Cancel button in modal
        cancelAmmoBtn.addEventListener('click', function() {
            ammoModal.classList.add('hidden');
        });

        // Form submission
        ammoForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = ammoIdInput.value ? parseInt(ammoIdInput.value) : ammunition.length > 0 ? Math.max(...ammunition.map(a => a.id)) + 1 : 1;
            const type = document.getElementById('ammoType').value;
            const caliber = document.getElementById('caliber').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const location = document.getElementById('location').value;
            const expiryDate = document.getElementById('expiryDate').value;
            
            if (ammoIdInput.value) {
                // Edit existing ammunition
                const index = ammunition.findIndex(a => a.id === parseInt(ammoIdInput.value));
                if (index !== -1) {
                    ammunition[index] = { id, type, caliber, quantity, location, expiryDate };
                }
            } else {
                // Add new ammunition
                ammunition.push({ id, type, caliber, quantity, location, expiryDate });
            }
                        
            applyFilters();
            ammoModal.classList.add('hidden');
        });

        // Edit ammunition
        function editAmmo(id) {
            const ammo = ammunition.find(a => a.id === id);
            if (ammo) {
                modalTitle.textContent = 'Edit Ammunition';
                ammoIdInput.value = ammo.id;
                document.getElementById('ammoType').value = ammo.type;
                document.getElementById('caliber').value = ammo.caliber;
                document.getElementById('quantity').value = ammo.quantity;
                document.getElementById('location').value = ammo.location;
                document.getElementById('expiryDate').value = ammo.expiryDate;
                
                ammoModal.classList.remove('hidden');
            }
        }

        // Delete ammunition
        function deleteAmmo(id) {
            if (confirm('Are you sure you want to delete this ammunition?')) {
                ammunition = ammunition.filter(a => a.id !== id);
                applyFilters();
            }
        }

        // Initial render
        renderAmmoTable();
    </script>
</body>
</html>
